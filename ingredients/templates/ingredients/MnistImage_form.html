{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block head_title %}이미지입력{% endblock %}
{% block main_area %}
<body style="padding-top: 100px;">
<div class="container">
<h1>이미지로 입력하기</h1>
<hr />
<form method="post" enctype="multipart/form-data">
    {%csrf_token%}
    {{form|crispy}}
    <div class="text-end mb-3">
        <button type="submit" class="btn btn-primary">이미지검색</button>
    </div>
</form>
</div>
</body>
{%endblock%}
